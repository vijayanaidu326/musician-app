apiVersion : apps/v1
kind: Deployment
metadata:
  name: app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app 
    spec:
      containers:
        - name: app 
          image: magicreg.azurecr.io/app
          ports:
          - containerPort: 80